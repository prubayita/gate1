{% extends "base.html" %}

{% block content %}
  <h1>Update Visitor Details</h1>
  <form method="post" action="{% url 'records:record_existing_visitor' visitor_id=visitor.id_passport_nbr %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" value="{{ visitor.first_name }}" required>
    </div>
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" name="surname" value="{{ visitor.surname }}" required>
    </div>
    <div class="form-group">
      <label for="organization">Organization:</label>
      <input type="text" name="organization" value="{{ visitor.organization }}" required>
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" name="position" value="{{ visitor.position }}" required>
    </div>
    <div class="form-group">
      <label for="country_of_origin">Country of Origin:</label>
      <input type="text" name="country_of_origin" value="{{ visitor.country_of_origin }}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" value="{{ visitor.email }}" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea name="address" required>{{ visitor.address }}</textarea>
    </div>
    <div class="form-group">
      <label for="mobile_phone">Mobile Phone:</label>
      <input type="text" name="mobile_phone" value="{{ visitor.mobile_phone }}" required>
    </div>
    <!-- Include other form fields and pre-fill them with existing details if needed -->
    <!-- ... -->

    <input type="submit" value="Update">
  </form>
</div>
{% endblock content %}
